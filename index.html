<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<!-- todo and done list area -->
<div class="container-fluid listcontainer">
    <div class="row listbox">
<!-- todos -->
      <div class="todolist col-md-6">
        <h1>To-Do's</h1>
        <div class="listcontainer">
        <ul class="todos" id="incomplete">
        </ul>
      </div>

      </div>


<!-- dones -->
      <div class="donelist col-md-6">
        <h1>Done!</h1>
        <div class="listcontainer">
        <ul class="dones" id="complete">
        </ul>

      </div>
</div>


    </div>
</div>


<!-- bottom entry area -->
  <div class="bottomsection row">
    <div class="entrybox col-md-12">
      <!-- <form class="entrybox"> -->
        <input type="text" placeholder="what to do?..." id="NewItem">
        <button id="addItemToList"> submit </button>
      <!-- </form> -->
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
